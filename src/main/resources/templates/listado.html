<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
    <h1 th:text="${titulo}"></h1>
    <h2 th:text="${subtitulo}"></h2>
    <div th:if="${animes.size() == 0}">
        No hay animes en la lista
    </div>
    </div>
    <ul class="layout" th:if="${!animes.isEmpty()}">
        <li th:each="anime : ${animes}">
            <a th:href="@{/anime/} + ${anime.id}">
                <div>
                    <img th:src="${anime.imagen}" th:alt="${anime.nombre}">
                </div>
            </a>

        </li>
    </ul>

    <div>
        <ul class="paginacion">
            <li>
                <a href="@{/anime/listado/} + (${pagina} - 1)">Anterior</a>
            </li>
            <li th:each="pagina : ${paginacion}">
                <a th:href="@{/anime/listado/} + ${pagina}" th:text="${pagina}"></a>
            </li>
            <li>
                <a href="@{/anime/listado/} + (${pagina} + 1)">Siguiente</a>
            </li>
        </ul>
    </div>
</body>

</html>
